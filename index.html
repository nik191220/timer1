<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер отсчета времени</title>
    <!-- Подключаем Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
        }

        .timer {
            text-align: center;
            font-size: 3rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .timer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }

        .time-number {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 768px) {
            .timer {
                font-size: 2rem;
                gap: 20px;
            }

            .time-number {
                font-size: 3rem;
            }

            .time-label {
                font-size: 1rem;
                letter-spacing: 1px;
            }
        }

        /* Адаптивность для очень маленьких экранов (мобильные телефоны) */
        @media (max-width: 480px) {
            .timer {
                flex-direction: column; /* Элементы будут располагаться в столбик */
                padding: 20px;
                gap: 15px;
            }

            .time-number {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="timer">
    <div>
        <div id="days" class="time-number">00</div>
        <div class="time-label">Дней</div>
    </div>
    <div>
        <div id="hours" class="time-number">00</div>
        <div class="time-label">Часов</div>
    </div>
    <div>
        <div id="minutes" class="time-number">00</div>
        <div class="time-label">Минут</div>
    </div>
    <div>
        <div id="seconds" class="time-number">00</div>
        <div class="time-label">Секунд</div>
    </div>
</div>

<script>
    // Установи здесь свою дату
    const startDate = new Date("2024-10-19T14:40:00");

    function updateTimer() {
        const now = new Date();
        const elapsedTime = now - startDate;

        // Переводим прошедшее время в дни, часы, минуты и секунды
        const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

        // Обновляем значения на странице
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
        document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
    }

    // Обновляем таймер каждую секунду
    setInterval(updateTimer, 1000);

    // Инициализируем первый вызов
    updateTimer();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер отсчета времени</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .timer {
            text-align: center;
            font-size: 2rem;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timer div {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="timer">
    <div id="days">00 Дней</div>
    <div id="hours">00 Часов</div>
    <div id="minutes">00 Минут</div>
    <div id="seconds">00 Секунд</div>
</div>

<script>
    // Установи здесь свою дату
    const startDate = new Date("2024-10-19T00:00:00");

    function updateTimer() {
        const now = new Date();
        const elapsedTime = now - startDate;

        // Переводим прошедшее время в дни, часы, минуты и секунды
        const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

        // Отображаем время на странице
        document.getElementById('days').textContent = `${days} Дней`;
        document.getElementById('hours').textContent = `${hours < 10 ? '0' + hours : hours} Часов`;
        document.getElementById('minutes').textContent = `${minutes < 10 ? '0' + minutes : minutes} Минут`;
        document.getElementById('seconds').textContent = `${seconds < 10 ? '0' + seconds : seconds} Секунд`;
    }

    // Обновляем таймер каждую секунду
    setInterval(updateTimer, 1000);

    // Инициализируем первый вызов
    updateTimer();
</script>

</body>
</html>
